<!DOCTYPE html>
<html>
<style>

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

li {
    float: left;
}

li a {
    display: block;
    padding: 8px;
}

/* Change the link color to #111 (black) on hover */
li a:hover {
  background-color: #182b49;
}

</style>
    
<body>

<img src="https://www.ucsd.edu/_resources/img/logo_UCSD.png" alt="UCSD words">

<ul>
    <li><a href="#Section 1">Section 1</a></li>
    <li><a href="#Section 2">Section 2</a></li>
    <li><a href="#Section 3">Section 3</a></li>
</ul>


<div style="background-color:rgb(245, 240, 230);">
    <h2 id="Section 1">Section 1</h2>
    <img src="https://brand.ucsd.edu/_images/logos-and-brand-elements/additional-campus-logos/ucsd-athletics-logo.svg" alt="UCSD logo">
</div> 

<div style= "background-image: url('https://www.ucsd.edu/_resources/img/bg-orbs-1.jpg');">
    <h2 id="Section 2">Section 2</h2>
    <img src="https://brand.ucsd.edu/_images/logos/logos-college-logos-07-23.svg" alt="colleges logos">
</div>

<div style="background-color:rgb(245, 240, 230);">
    <h2 id="Section 3">Section 3</h2>
</div>

</body>
</html>
